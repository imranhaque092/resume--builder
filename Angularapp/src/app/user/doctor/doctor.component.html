<blockquote class="blockquote ml-5">
    <h2>Doctor List</h2>
    <footer class="blockquote-footer">
      Angular Project
    </footer>
</blockquote>

<div class="grid-table">
    <div class="thead">
        <div class="tr">
            <div class="td">Doctor Name</div>
            <div class="td">Specialist</div>
            <div class="td">Phone No</div>
            <div class="td">Reviews</div>
            <div class="td">
                <button class="btn btn-outline-success" (click)="addDoctorForm()">
                    <i class="fa fa-plus"></i> Add Doctor
                </button>
            </div>
            <div class="td">
                <span *ngIf="notification" class="elementToFadeInAndOut">
                    <i class="fas fa-check-circle {{notification.class}}"></i>
                    {{notification.message}}
                </span>
            </div>
        </div>
    </div>
    <div class="tbody">
        <form class="tr" [formGroup]="fg" *ngFor="let fg of doctorForms.controls; let i=index;" (submit)="recordSubmit(fg)">
            <div class="td">
                <input class="form-control" formControlName="doctorName">
            </div>
            <div class="td">
                <select class="form-control" formControlName="specialistID">
                    <option value="0">Select</option>
                    <option *ngFor="let item of specialistList" value="{{item.specialistID}}">{{item.specialistName}}</option>
                </select>
            </div>
            <div class="td">
                <input class="form-control" formControlName="phone">
            </div>
            
            <div class="td">
                <input class="form-control" formControlName="Reviews">
            </div>
            <div class="td">
                <button type="submit" class="btn" [disabled]="fg.invalid"
                    [ngClass]="(fg.get('doctorID').value==0)?'btn-success':'btn-outline-dark'"><i
                        class="far fa-save fa-lg"></i>
                    {{fg.get('doctorID').value==0?'Submit':'Update'}}
                </button>
                <button class="btn btn-light ml-1" (click)="onDelete(fg.get('doctorID').value,i)">
                    <i class="far fa-trash-alt fa-lg text-danger"></i>
                </button>
                <button class="btn btn-light ml-1" >
                    <a href="#" [routerLink]="['/Payment']" *ngIf="!Payment">Payment</a>
                </button>
            </div>
        </form>
    </div>
</div>

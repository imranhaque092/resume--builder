<blockquote class="blockquote ml-5">
    <h2>Appointment List</h2>
    <footer class="blockquote-footer">
      Angular Project
    </footer>
</blockquote>

<div class="grid-table">
    <div class="thead">
        <div class="tr">
            <div class="td">Doctor Name</div>
            
            <div class="td">Patient Name</div>
            <div class="td">Specialist</div>
            <div class="td">Appointment Time</div>
            <div class="td">Fee</div>
            <div class="td">
                <button class="btn btn-outline-success" (click)="addAppointmentForm()">
                    <i class="fa fa-plus"></i> Add Appointment
                </button>
            </div>
            <div class="td">
                <span *ngIf="notification" class="elementToFadeInAndOut">
                    <i class="fas fa-check-circle {{notification.class}}"></i>
                    {{notification.message}}
                </span>
            </div>
        </div>
    </div>
    <div class="tbody">
        <form class="tr" [formGroup]="fg" *ngFor="let fg of appointmentForms.controls; let i=index;" (submit)="recordSubmit(fg)">
            <div class="td">
                <select class="form-control" formControlName="doctorID">
                    <input class="form-control" formControlName="doctorID">
                    <option *ngFor="let item of doctorList" value="{{item.doctorID}}">{{item.doctorName}}</option>
                </select>
            </div>
            <div class="td">
                <select class="form-control" formControlName="patientID">
                    <option value="0">Select</option>
                    <option *ngFor="let item of patientList" value="{{item.patientID}}">{{item.patientName}}</option>
                </select>
            </div>
            <div class="td">
                <select class="form-control" formControlName="specialistID">
                    <option value="0">Select</option>
                    <option *ngFor="let item of specialistList" value="{{item.specialistID}}">{{item.specialistName}}</option>
                </select>
            </div>
            <div class="td">
                <input class="form-control" formControlName="appointmentTime">
            </div>
            
            <div class="td">
                <input class="form-control" formControlName="amount">
            </div>
            <div class="td">
                <button type="submit" class="btn" [disabled]="fg.invalid"
                    [ngClass]="(fg.get('appointmentID').value==0)?'btn-success':'btn-outline-dark'"><i
                        class="far fa-save fa-lg"></i>
                    {{fg.get('appointmentID').value==0?'Submit':'Update'}}
                </button>
                <button class="btn btn-light ml-1" (click)="onDelete(fg.get('appointmentID').value,i)">
                    <i class="far fa-trash-alt fa-lg text-danger"></i>
                </button>
              
            </div>
        </form>
    </div>
</div>

<blockquote class="blockquote ml-5">
    <h2>My Product info</h2>
    <footer class="blockquote-footer">
      Angular Project
    </footer>
</blockquote>

<div class="grid-table">
    <div class="thead">
        <div class="tr">
            <div class="td">Product Price.</div>
            <div class="td">Product Name</div>
            <div class="td">Category</div>
            <div class="td">Coment</div>
            <div class="td">
                <button class="btn btn-outline-success" (click)="addProductForm()">
                    <i class="fa fa-plus"></i> Add Product
                </button>
            </div>
            <div class="td">
                <span *ngIf="notification" class="elementToFadeInAndOut">
                    <i class="fas fa-check-circle {{notification.class}}"></i>
                    {{notification.message}}
                </span>
            </div>
        </div>
    </div>
    <div class="tbody">
        <form class="tr" [formGroup]="fg" *ngFor="let fg of productForms.controls; let i=index;" (submit)="recordSubmit(fg)">
            <div class="td">
                <input class="form-control" formControlName="productPrice">
            </div>
            <div class="td">
                <input class="form-control" formControlName="productName">
            </div>
            <div class="td">
                <select class="form-control" formControlName="categoryID">
                    <option value="0">Select</option>
                    <option *ngFor="let item of categoryList" value="{{item.categoryID}}">{{item.categoryName}}</option>
                </select>
            </div>
            <div class="td">
                <input class="form-control" formControlName="Coment">
            </div>
            <div class="td">
                <button type="submit" class="btn" [disabled]="fg.invalid"
                    [ngClass]="(fg.get('productID').value==0)?'btn-success':'btn-outline-dark'"><i
                        class="far fa-save fa-lg"></i>
                    {{fg.get('productID').value==0?'Submit':'Update'}}
                </button>
                <button class="btn btn-light ml-1" (click)="onDelete(fg.get('productID').value,i)">
                    <i class="far fa-trash-alt fa-lg text-danger"></i>
                </button>
                <button class="btn btn-light ml-1" >
                    <a href="#" [routerLink]="['/Payment']" *ngIf="!Payment">Payment</a>
                </button>
            </div>
        </form>
    </div>
</div>

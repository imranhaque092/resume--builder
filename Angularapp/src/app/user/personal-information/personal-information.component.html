<div class="bg-succes" style="margin: 0 auto;width: 800px; margin-top: 30px;">
    <div class="container">
  
      <h2 ><b>Please insert your Personal Information</b></h2>
      <br/>
      <div>
        <button class="btn btn-outline-success" (click)="addPersonalInformationForm()">
            <i class="fa fa-plus"></i> Add Personal Information
        </button>
    </div>
    <div >
        <span *ngIf="notification" class="elementToFadeInAndOut">
            <i class="fas fa-check-circle {{notification.class}}"></i>
            {{notification.message}}
        </span>
    </div>
    
      <form class="row p-3" [formGroup]="fg" *ngFor="let fg of personalInformationForms.controls; let i=index;" (submit)="recordSubmit(fg)">
          <div class="form-group col-md-6">
            <label for="inputEmail4">First Name</label>
            <input class="form-control" formControlName="firstName">
          </div>
    
          <div class="form-group col-md-6">
            <label for="inputPassword4">Last Name</label>
            <input class="form-control" formControlName="lastName">
          </div>
    
          <div class="form-group col-md-6">
            <label for="inputEmail4">Father's Name</label>
            <input class="form-control" formControlName="fatherName">
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Mother's Name</label>
            <input class="form-control" formControlName="motherName">
          </div>
    
    
          <div class="form-group col-md-4">
            <label for="inputPassword4">Date of Birth</label>
            <input class="form-control" formControlName="dateOfBirth">
          </div>
    
          <div class="form-group col-md-4">
            <label for="inputCity">Gender</label>
            <input class="form-control" formControlName="gender">
            <!-- <select id="inputState" class="form-control">
              <option selected>Male</option>
              <option>Female</option>
            </select> -->
          </div>
    
          <div class="form-group col-md-4">
            <label for="inputState">Marital Status</label>
            <input class="form-control" formControlName="maritalStatus">
            <!-- <select id="inputState" class="form-control">
              <option selected>Unmarried</option>
              <option>Married</option>
            </select> -->
          </div>
    
          <div class="form-group col-md-6">
              <label for="inputAddress">PresentcAddress</label>
              <input class="form-control" formControlName="permanentAddress">
              <!-- <textarea type="text" class="form-control" id="inputAddress">
              </textarea> -->
              </div>
            <div class="form-group col-md-6">
              <label for="inputAddress2">Permanent Address</label>
              <input class="form-control" formControlName="presentAddress">
              <!-- <textarea type="text" class="form-control" id="inputAddress2">
              </textarea> -->
              </div>
    
            <!-- <div class="form-group col-md-12" >
                <button type="submit" class="btn" [disabled]="fg.invalid"
                [ngClass]="(fg.get('personalInformationID').value==0)?'btn-success':'btn-outline-dark'"><i
                    class="far fa-save fa-lg"></i>
                {{fg.get('personalInformationID').value==0?'Submit':'Update'}}
            </button>
            <button class="btn btn-light ml-1" (click)="onDelete(fg.get('personalInformationID').value,i)">
                <i class="far fa-trash-alt fa-lg text-danger"></i>
            </button>
            </div> -->
            <button type="submit" class="btn" [disabled]="fg.invalid"
            [ngClass]="(fg.get('personalInformationID').value==0)?'btn-success':'btn-outline-dark'">
            <a href="#" [routerLink]="['/EducationalInfomation']" *ngIf="!EducationalInfomation">Next</a>
            <i
                    class="far fa-save fa-lg"></i>
                    {{fg.get('personalInformationID').value==0?'Submit':'Update'}}
                
            </button>
      </form>
    </div>
    
  </div>

<div class="" style="margin: 0 auto;width: 800px; margin-top: 30px;">
    <div class="container">
  
      <h2 ><b>Please insert your Educational Information</b></h2>
      <br/>
      <div>
        <button class="btn btn-outline-success" (click)="addEducationalInfomationForm()">
            <i class="fa fa-plus"></i> Add Educational Information
        </button>
    </div>
    <div >
        <span *ngIf="notification" class="elementToFadeInAndOut">
            <i class="fas fa-check-circle {{notification.class}}"></i>
            {{notification.message}}
        </span>
    </div>
    
      <form class="row p-3" [formGroup]="fg" *ngFor="let fg of educationalInfomationForms.controls; let i=index;" (submit)="recordSubmit(fg)">
          <div class="form-group col-md-6">
            <label for="inputEmail4">LavelOfEducation</label>
            <input class="form-control" formControlName="lavelOfEducation">
          </div>
    
          <div class="form-group col-md-6">
            <label for="inputPassword4">Exam Name</label>
            <input class="form-control" formControlName="examName">
          </div>
    
          <div class="form-group col-md-6">
            <label for="inputEmail4">Major Subject</label>
            <input class="form-control" formControlName="majorSubject">
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Institute Name</label>
            <input class="form-control" formControlName="instituteName">
          </div>
    
    
          <div class="form-group col-md-4">
            <label for="inputPassword4">Result</label>
            <input class="form-control" formControlName="result">
          </div>
    
          
    
          <div class="form-group col-md-4">
            <label for="inputState">Passing year</label>
            <input class="form-control" formControlName="yearOfPassing">
            <!-- <select id="inputState" class="form-control">
              <option selected>Unmarried</option>
              <option>Married</option>
            </select> -->
          </div>
    
          <div class="form-group col-md-6">
              <label for="inputAddress">Duration</label>
              <input class="form-control" formControlName="duration">
              <!-- <textarea type="text" class="form-control" id="inputAddress">
              </textarea> -->
              </div>
              <div class="form-group col-md-6">
                <!-- <label for="inputAddress">Duration</label>
                <input class="form-control" formControlName="duration"> -->
                <!-- <textarea type="text" class="form-control" id="inputAddress">
                </textarea> -->
                </div>

      </form>
